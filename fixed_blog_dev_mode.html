<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Admiral's Blog</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    form { margin-bottom: 30px; }
    input, textarea { width: 100%; padding: 10px; margin-top: 5px; }
    button { padding: 10px 20px; }
    .post { border: 1px solid #aaa; padding: 15px; margin-bottom: 20px; border-radius: 5px; }
  </style>
</head>
<body>

  <h1>Create New Post</h1>
  <form id="postForm">
    <input id="postTitle" placeholder="Title" required><br><br>
    <textarea id="postContent" rows="5" placeholder="Write your blog post..." required></textarea><br><br>
    <button type="submit">Post</button>
  </form>

  <h2>All Posts</h2>
  <div id="postsContainer"></div>

  <script>
    const GITHUB_USERNAME = 'admiralahav';
    const GITHUB_REPO = 'admiralahav.github.io';
    const FILE_PATH = 'data/posts.json';

    // üî• Replace this with your GitHub token (TEMPORARILY for dev only)
    const GITHUB_TOKEN = 'ghp_your_token_here';

    function loadPosts() {
      fetch(`https://raw.githubusercontent.com/${GITHUB_USERNAME}/${GITHUB_REPO}/main/${FILE_PATH}`)
        .then(res => res.json())
        .then(posts => {
          const container = document.getElementById('postsContainer');
          container.innerHTML = '';
          posts.forEach(post => {
            const div = document.createElement('div');
            div.className = 'post';
            div.innerHTML = `<h3>${post.title}</h3><p>${post.content}</p>`;
            container.appendChild(div);
          });
        });
    }

    function writePostToGitHub(newPost) {
      fetch(`https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/${FILE_PATH}`, {
        headers: { Authorization: `token ${GITHUB_TOKEN}` }
      })
      .then(res => res.json())
      .then(fileData => {
        const existingContent = JSON.parse(atob(fileData.content));
        existingContent.unshift(newPost);
        const updatedContent = btoa(JSON.stringify(existingContent, null, 2));

        return fetch(`https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/${FILE_PATH}`, {
          method: 'PUT',
          headers: {
            'Authorization': `token ${GITHUB_TOKEN}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            message: `Add post: ${newPost.title}`,
            content: updatedContent,
            sha: fileData.sha
          })
        });
      })
      .then(res => res.json())
      .then(data => {
        alert("‚úÖ Post uploaded!");
        loadPosts();
      })
      .catch(err => {
        console.error("‚ùå GitHub save error:", err);
        alert("Failed to save post. See console.");
      });
    }

    document.getElementById('postForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const title = document.getElementById('postTitle').value;
      const content = document.getElementById('postContent').value;
      writePostToGitHub({ title, content });
      this.reset();
    });

    loadPosts();
  </script>
</body>
</html>
