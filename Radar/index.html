<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Advanced Tactical Radar</title>
  <link rel="stylesheet" href="radar.css" />
</head>
<body>
  <div class="radar-shell">
    <div class="radar-header">
      <span class="title">TACTICAL RADAR â€¢ SECTOR GRID</span>
      <span class="meta" id="radar-meta">INIT</span>
    </div>

    <div class="radar-main">
      <!-- Square radar area -->
      <div class="radar-square">
        <canvas id="radar-canvas"></canvas>
        <!-- Hover info widget near target -->
        <div class="target-widget" id="target-widget">
          <canvas id="target-widget-canvas"></canvas>
          <div class="target-widget-info" id="target-widget-info"></div>
        </div>
      </div>

      <!-- Side stats panel (shows hovered target data) -->
      <aside class="radar-sidebar">
        <div class="panel">
          <div class="panel-header">TARGET DATA</div>
          <div class="panel-body" id="target-info">
            <div class="placeholder">Hover a contact to view details.</div>
          </div>
        </div>

        <div class="panel">
          <div class="panel-header">RADAR STATUS</div>
          <div class="panel-body" id="radar-status">
            <div class="status-line" id="zoom-line">Zoom: x1.0</div>
            <div class="status-line" id="center-line">Center: (0, 0)</div>
            <div class="status-line" id="sectors-line">Sectors: 8</div>
            <div class="status-line">Drag with right mouse to pan.</div>
            <div class="status-line">Scroll to zoom (cursor-focused).</div>
          </div>
        </div>
      </aside>
    </div>
  </div>

  <script src="radar.js"></script>
</body>
</html>
