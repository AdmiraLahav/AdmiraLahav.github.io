<!doctype html>

<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Fake Linux Terminal â€” GitHub Pages</title>
<style>
  :root{
    --bg:#060606; /* near-black page bg */
    --panel:#0b0b0b; /* terminal panel */
    --text:#dfe6e9; /* main text */
    --muted:#8b8f94; /* muted */
    --prompt-green:#00ff66; /* terminal user text kept bright green */
    --accent:#66d9ef; /* preserved accent if needed */
  }
  html,body{height:100%;margin:0;font-family:ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", "Courier New", monospace;background:var(--bg);color:var(--text)}/* ly-style login panel simplified and re-themed */ .login-wrap{height:100%;display:flex;align-items:center;justify-content:center} .login{width:420px;padding:22px;border-radius:6px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));box-shadow:0 8px 40px rgba(0,0,0,0.7)} .login h1{margin:0 0 8px;font-size:18px;color:var(--muted)} .login label{display:block;font-size:12px;color:var(--muted);margin-top:10px} .login input{width:100%;padding:9px;border-radius:6px;border:1px solid rgba(255,255,255,0.03);background:rgba(255,255,255,0.01);color:var(--text);outline:none} .btn{margin-top:12px;padding:10px;border-radius:6px;border:none;width:100%;cursor:pointer;background:transparent;color:var(--text);border:1px solid rgba(255,255,255,0.03);font-weight:700} .small{font-size:12px;color:var(--muted);margin-top:8px}

/* terminal */ .term-wrap{height:100%;display:flex;flex-direction:column} .term-header{display:flex;align-items:center;gap:10px;padding:8px 12px;background:#4a2a10;color:var(--text);} .dots{display:flex;gap:8px} .dot{width:12px;height:12px;border-radius:50%} .d-1{background:#ff5f56} .d-2{background:#ffbd2e} .d-3{background:#27c93f}

.term{flex:1;padding:18px;overflow:auto;background:#000;border-top:1px solid rgba(255,255,255,0.02)} .prompt{display:flex;gap:10px;align-items:flex-start} .prompt .pw{min-width:260px} .prompt .pw .user{color:var(--prompt-green);font-weight:700} .prompt .pw .host{color:var(--muted);margin-left:6px} .inputline{flex:1} .cmdline{outline:none;border:none;background:transparent;color:var(--text);font:inherit} .line{white-space:pre-wrap;color:var(--text)} .muted{color:var(--muted)} .accent{color:var(--accent)} ::selection{background:rgba(0,255,102,0.12)}

/* responsive */ @media (max-width:480px){.login{width:92%}} </style>

</head>
<body><div id="app">
  <!-- Login screen -->
  <div id="login" class="login-wrap">
    <div class="login">
      <h1>login</h1>
      <div class="small">Simple ly-style login. Credentials read from <code>/creds.json</code> if present.</div>
      <label>username</label>
      <input id="u" autocomplete="username" value="admiral" />
      <label>password</label>
      <input id="p" autocomplete="current-password" />
      <button id="btnLogin" class="btn">Sign in</button>
      <div class="small">Not secure. Plaintext credentials allowed for your repo convenience.</div>
    </div>
  </div>  <!-- Terminal screen (hidden until login) -->  <div id="terminal-screen" style="display:none;height:100%" class="term-wrap">
    <div class="term-header" id="windowTitle">user@ip-10-0-0-10: ~</div>
    <div id="term" class="term" tabindex="0" aria-label="terminal output"></div>
    <div style="padding:8px;background:transparent;border-top:1px solid rgba(255,255,255,0.02)">
      <div class="prompt" id="promptRow">
        <div class="pw" id="pw"><span class="user">guest</span><span class="host">@github:~</span></div>
        <div class="inputline"><input id="cmd" class="cmdline" autocomplete="off" spellcheck="false" /></div>
      </div>
    </div>
  </div>
</div><script>
// Keep credentials override as before
const DEFAULT_CREDS = { username: 'admiral', password: 'hunter2', whoami: 'admiral' };
const FILES_BASE = '/files/';
let CREDS = DEFAULT_CREDS;
let currentUser = 'guest';
let cwd = '/';
let uptimeStart = Date.now();

const FS = {
  '/': { type: 'dir', entries: ['home', 'etc', 'README.txt'] },
  '/home': { type: 'dir', entries: ['readme.md'] },
  '/home/readme.md': { type: 'file', content: '# Welcome
This is a fake terminal on GitHub Pages.' },
  '/etc': { type: 'dir', entries: ['motd'] },
  '/etc/motd': { type: 'file', content: 'Be advised. This is not secure. Files in /files/ are served if present.' },
  '/README.txt': { type: 'file', content: 'Fake terminal v1. Put files into /files/ to expose them.' }
};

const loginWrap = document.getElementById('login');
const termScreen = document.getElementById('terminal-screen');
const term = document.getElementById('term');
const cmdInput = document.getElementById('cmd');
const windowTitle = document.getElementById('windowTitle');
const pwLabel = document.getElementById('pw');

async function loadCreds(){
  try{
    const res = await fetch('/creds.json', {cache: 'no-store'});
    if(!res.ok) throw new Error('no creds');
    const j = await res.json();
    if(j.username && j.password) CREDS = j;
  }catch(e){ }
}

async function attemptLogin(){
  const u = document.getElementById('u').value.trim();
  const p = document.getElementById('p').value;
  if(u === CREDS.username && p === CREDS.password){
    currentUser = CREDS.whoami || CREDS.username;
    showTerminal();
  } else {
    alert('invalid credentials');
  }
}

document.getElementById('btnLogin').addEventListener('click', attemptLogin);
document.getElementById('p').addEventListener('keyup', e => { if(e.key==='Enter') attemptLogin(); });

function showTerminal(){
  loginWrap.style.display = 'none';
  termScreen.style.display = 'flex';
  // set window title and prompt user color remains green
  windowTitle.textContent = `${currentUser}@ip-10-0-0-10: ~`;
  pwLabel.querySelector('.user').textContent = currentUser;
  cmdInput.focus();
  printLine(`Welcome, ${currentUser}. Type 'help' for commands.`);
}

function printLine(text, cls='line'){ const el=document.createElement('div'); el.className=cls; el.textContent = text; term.appendChild(el); term.scrollTop = term.scrollHeight; }
function printError(text){ printLine(text,'line muted'); }

cmdInput.addEventListener('keydown', async (e)=>{
  if(e.key==='Enter'){
    const raw = cmdInput.value.trim();
    if(!raw) { cmdInput.value=''; return; }
    printLine(`${currentUser}@github:${cwd}$ ${raw}`, 'line');
    await handleCommand(raw);
    cmdInput.value='';
  }
});

// ensure clicking anywhere focuses the input field
document.addEventListener('click', ()=>{ try{ cmdInput.focus(); }catch(e){} });
// also allow focusing by pressing '/'
window.addEventListener('keydown', (e)=>{ if(e.key==='/' && (e.ctrlKey||e.metaKey)===false){ cmdInput.focus(); } });

async function handleCommand(raw){
  const parts = raw.split(' ').filter(Boolean);
  const cmd = parts[0].toLowerCase();
  const args = parts.slice(1);
  switch(cmd){
    case 'help': printLine("Available: help ls cd pwd cat clear echo whoami whoami-set date uptime fetchfile open filetree pwd"); break;
    case 'ls':{
      const path = resolvePath(args[0]||cwd);
      const node = FS[path];
      if(node && node.type==='dir') printLine(node.entries.join('  '));
      else printError('ls: no such directory');
    } break;
    case 'pwd': printLine(cwd); break;
    case 'cd':{
      const target = args[0] ? resolvePath(args[0]) : '/';
      if(FS[target] && FS[target].type==='dir') { cwd = target; pwLabel.querySelector('.host').textContent = `@github:~${cwd}`; }
      else printError('cd: no such directory');
    } break;
    case 'cat': if(!args[0]) { printError('cat: missing file'); break; } await catCommand(resolvePath(args[0])); break;
    case 'clear': term.innerHTML=''; break;
    case 'echo': printLine(args.join(' ')); break;
    case 'whoami': printLine(currentUser); break;
    case 'whoami-set': CREDS.whoami = args.join(' ') || CREDS.whoami; printLine('whoami set to '+CREDS.whoami); break;
    case 'date': printLine(new Date().toString()); break;
    case 'uptime': printLine(((Date.now()-uptimeStart)/1000).toFixed(1)+' seconds'); break;
    case 'fetchfile': if(!args[0]) { printError('fetchfile: provide filename in /files/'); break; } await fetchFileFromRepo(args[0]); break;
    case 'filetree': printFileTree('/'); break;
    case 'open': if(!args[0]) { printError('open: filename'); break; } window.open(args[0], '_blank'); break;
    default: printError('command not found: '+cmd);
  }
}

function resolvePath(input){ if(!input) return cwd; if(input.startsWith('/')) return input.replace(/\+/g,'/'); const combined = (cwd.endsWith('/')?cwd:cwd+'/') + input; const normalized = combined.split('/').reduce((acc,part)=>{ if(part===''||part==='.') return acc; if(part==='..') acc.pop(); else acc.push(part); return acc; },[]); return '/' + normalized.join('/'); }

async function catCommand(path){ if(FS[path] && FS[path].type==='file'){ printLine(FS[path].content); return; } const name = path.startsWith('/')? path.slice(1): path; try{ const res = await fetch(FILES_BASE + name, {cache: 'no-store'}); if(!res.ok) throw new Error('not found'); const txt = await res.text(); printLine(txt); }catch(e){ printError('cat: file not found locally or in /files/'); } }

async function fetchFileFromRepo(name){ try{ const res = await fetch(FILES_BASE+name, {cache:'no-store'}); if(!res.ok) throw new Error('not found'); const blob = await res.blob(); const url = URL.createObjectURL(blob); const a = document.createElement('a'); a.href=url; a.download = name; a.click(); printLine('download started: '+name); }catch(e){ printError('fetchfile: not found'); } }

function printFileTree(path, indent=''){ const node = FS[path]; if(!node) { printError('filetree: path missing'); return; } if(node.type==='file'){ printLine(indent + path.split('/').pop()); return; } printLine(indent + path); (node.entries||[]).forEach(e=>{ const child = path === '/'? ('/' + e) : (path + '/' + e); printFileTree(child, indent + '  '); }); }

loadCreds();
</script></body>
</html>
