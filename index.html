<!-- index.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ly-login â€¢ AdmiraLahav</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="greeter">
  <div class="login-box">
    <div class="host">Welcome to AdmiraLahav</div>
    <form id="loginForm" class="login-form">
      <label class="login-label">login:</label>
      <input id="user" value="lahav" />
      <label class="login-label">password:</label>
      <input id="pass" type="password" value="hunter2" />
      <div class="login-controls">
        <button type="submit">Login</button>
        <button type="button" id="guest">Guest</button>
      </div>
    </form>
    <div class="hint">type any username. not secure. press Enter.</div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e){
      e.preventDefault();
      const user = document.getElementById('user').value || 'guest';
      // store fake session in localStorage
      localStorage.setItem('term_user', user);
      location.href = 'terminal.html';
    });
    document.getElementById('guest').addEventListener('click', ()=>{
      localStorage.setItem('term_user','guest');
      location.href = 'terminal.html';
    });
  </script>
</body>
</html>
