<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Fake Terminal</title>
<link rel="stylesheet" href="styles.css">
</head>
<body class="page-bg">
<div class="terminal-container" id="terminal" tabindex="0">
<header class="term-header">
<div class="term-title">tty.github ~</div>
<div class="term-controls no-focus">
<button class="btn no-focus" id="btn-help">HELP</button>
<button class="btn no-focus" id="btn-clear">CLEAR</button>
</div>
</header>


<div class="term-body" id="termBody">
<div id="output" class="output"></div>
</div>


<div class="term-input-wrap">
<span id="prompt" class="prompt"></span>
<input id="cmdline" class="cmdline" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
</div>
</div>


<script src="terminal.js"></script>
</body>
</html>
