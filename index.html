<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cyber Terminal</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }
    canvas {
      display: block;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    /* Static text panel */
    .textbox {
      position: absolute;
      top: 50px;
      left: 50px;
      min-width: 200px;
      max-width: 400px;
      padding: 12px 16px;
      font-family: monospace;
      font-size: 16px;
      color: #00ccff;
      background: rgba(0, 0, 64, 0.6); /* semi-transparent dark blue */
      border: 1px solid #00ccff;
      border-radius: 6px;
      word-wrap: break-word;
      box-sizing: border-box;
      z-index: 10; /* on top of matrix */
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>

  <!-- âœ… Your text lives here -->
  <div class="textbox">
    Welcome to the Cyber Terminal.<br>
    This text is written directly inside the HTML file.<br>
    It will resize vertically as needed, no JS required.
  </div>

  <script>
    // Matrix rain effect
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const letters = "0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const fontSize = 18;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#0080ff";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(draw, 33);

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
