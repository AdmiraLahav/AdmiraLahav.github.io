<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cyber Terminal</title>
  <style>
    :root {
      --panel-bg: rgba(0, 16, 64, 0.65);
      --panel-fg: #00ccff;
      --panel-border: #00ccff;
      --standard-width: 1920;
      --standard-height: 1080;
    }

    body {
      margin: 0;
      overflow: hidden;
      background: black;
      font-family: ui-monospace, monospace;
    }

    /* Matrix canvas */
    canvas#matrix {
      position: fixed;
      inset: 0;
      display: block;
      z-index: 0;
    }

    /* Blurred background clone */
    canvas#matrix-blur {
      position: fixed;
      inset: 0;
      display: block;
      z-index: -1;
      filter: blur(60px) brightness(0.4);
      transform: scale(1.1);
      pointer-events: none;
    }

    /* Text boxes sized by viewport (editable by hand) */
    .textbox {
      position: absolute;
      color: var(--panel-fg);
      background: var(--panel-bg);
      border: 1px solid var(--panel-border);
      border-radius: 8px;
      padding: 1.2vh 1.5vw;
      box-sizing: border-box;
      white-space: pre-wrap;
      word-break: break-word;
      line-height: 1.4;
      z-index: 10;
      box-shadow: 0 0 12px rgba(0, 128, 255, 0.25);
      backdrop-filter: blur(2px);
      -webkit-backdrop-filter: blur(2px);
    }

    /* Optional small label */
    .textbox::before {
      content: attr(data-title);
      display: block;
      font-size: 1.2vh;
      opacity: 0.7;
      margin-bottom: 0.5vh;
      letter-spacing: 0.04em;
    }
  </style>
</head>
<body>
  <canvas id="matrix-blur"></canvas>
  <canvas id="matrix"></canvas>

  <!-- ✅ Edit size/position with viewport units -->
  <div
    class="textbox"
    data-title="SYSTEM MESSAGE"
    style="top: 5vh; left: 5vw; width: 35vw; height: 25vh;"
  >
Welcome to the Cyber Terminal.
This text is inside the HTML file and scales with the screen.
Box size and position use viewport units (vw, vh) — edit them directly here.
  </div>

  <div
    class="textbox"
    data-title="NOTES"
    style="top: 40vh; left: 5vw; width: 45vw; height: 30vh;"
  >
Another box, also sized with vw and vh.
It will shrink or grow with screen size but never break layout.
  </div>

  <script>
    /* ========== MATRIX RAIN ========== */
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    const canvasBlur = document.getElementById("matrix-blur");
    const ctxBlur = canvasBlur.getContext("2d");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      canvasBlur.width = window.innerWidth;
      canvasBlur.height = window.innerHeight;
    }
    resizeCanvas();

    const letters = "0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const fontSize = 18;
    let columns = Math.floor(window.innerWidth / fontSize);
    let drops = Array(columns).fill(1);

    function drawMatrix(context) {
      context.fillStyle = "rgba(0, 0, 0, 0.05)";
      context.fillRect(0, 0, window.innerWidth, window.innerHeight);

      context.fillStyle = "#0080ff";
      context.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        context.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > window.innerHeight && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    function render() {
      drawMatrix(ctx);
      drawMatrix(ctxBlur);
    }

    setInterval(render, 33);

    /* ========== HANDLE RESIZE SAFELY ========== */
    window.addEventListener("resize", () => {
      resizeCanvas();
      columns = Math.floor(window.innerWidth / fontSize);
      drops = Array(columns).fill(1);
    });
  </script>
</body>
</html>
