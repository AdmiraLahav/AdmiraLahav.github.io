<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <meta http-equiv="refresh" content="1; url=home.html">
 <script>
  window.onload = function () {
    const link = document.createElement("a");
    link.href = "combined.py";           // match your test file
    link.download = "combined.py";       // optional: rename on download
    document.body.appendChild(link);
    link.click();
  }
</script>
