<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admiral Lahav - Blog</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .post { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Blog</h1>
  <div id="postsContainer"></div>

  <script>
    function loadPosts() {
      fetch("https://raw.githubusercontent.com/admiralahav/admiralahav.github.io/main/data/posts.json")
        .then(res => res.json())
        .then(posts => {
          const container = document.getElementById('postsContainer');
          container.innerHTML = '';
          posts.forEach(post => {
            const div = document.createElement('div');
            div.className = 'post';
            div.innerHTML = `<h3>${post.title}</h3><p>${post.content}</p>`;
            container.appendChild(div);
          });
        });
    }

    window.onload = loadPosts;
  </script>
</body>
</html>
