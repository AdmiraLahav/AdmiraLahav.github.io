<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Year Progress Dots</title>
<style>
html, body {
    margin: 0;
    background: black;
    overflow: hidden;
    font-family: Consolas, monospace;
    color: #aaa;
}

#grid {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: flex;
    flex-direction: column;
    gap: 12px;
}

.month {
    display: flex;
    flex-direction: row;
    gap: 6px;
}


.dot {
    width: 6px;
    height: 6px;
    border-radius: 50%;
    background: #2a2a2a;
}

.passed {
    background: #ffffff;
    box-shadow: 0 0 4px rgba(255,255,255,0.7);
}

#info {
    position: absolute;
    bottom: 30px;
    left: 40px;
    font-size: 14px;
    color: #9fd1ff;
}

#percent {
    color: #777;
    margin-left: 10px;
}
a {
    cursor:default;
    color: #777;
    text-decoration-line: none;
    }
</style>
</head>
<body>

<div id="grid"></div>
<div id="info">
    <span id="daysLeft"></span>
    <a href="./index.html"><span id="percent"></span></a>
</div>

<script>
const grid = document.getElementById("grid");

const now = new Date();
const year = now.getFullYear();
const start = new Date(year, 0, 1);
const today = new Date(year, now.getMonth(), now.getDate());
const dayOfYear = Math.floor((today - start) / 86400000) + 1;

const isLeap = new Date(year, 1, 29).getMonth() === 1;
const months = [31, isLeap ? 29 : 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];

let dayCounter = 0;

months.forEach(daysInMonth => {
    const col = document.createElement("div");
    col.className = "month";

    for (let d = 0; d < daysInMonth; d++) {
        dayCounter++;
        const dot = document.createElement("div");
        dot.className = "dot" + (dayCounter <= dayOfYear ? " passed" : "");
        col.appendChild(dot);
    }

    grid.appendChild(col);
});

const totalDays = months.reduce((a,b)=>a+b,0);
const daysLeft = totalDays - dayOfYear;
const percent = ((dayOfYear / totalDays) * 100).toFixed(1);

document.getElementById("daysLeft").textContent = `${daysLeft}d left`;
document.getElementById("percent").textContent = `Â· ${percent}%`;
</script>


</body>
</html>
