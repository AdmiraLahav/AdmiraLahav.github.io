<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JSON Posts Viewer</title>

  <style>
    :root {
      --bg: #0b0f12;
      --panel: #0b1721;
      --text: #cfe8ff;
      --muted: #88a0b3;
      --accent: #66d9ef;
    }

    body {
      margin: 0;
      font-family: system-ui, monospace;
      background: var(--bg);
      color: var(--text);
    }

    header {
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
      border-bottom: 1px solid var(--panel);
    }

    #posts {
      padding: 20px;
      display: grid;
      gap: 16px;
    }

    .post {
      background: var(--panel);
      padding: 16px;
      border-radius: 8px;
      border-left: 4px solid var(--accent);
    }

    .post h2 {
      margin: 0 0 8px;
      font-size: 20px;
    }

    .meta {
      font-size: 12px;
      color: var(--muted);
      margin-bottom: 10px;
    }

    .error {
      color: red;
      padding: 20px;
    }
  </style>
</head>

<body>
  <header>JSON Posts</header>
  <main id="posts"></main>

  <script>
    const POSTS_URL = "posts.json";

    async function loadPosts() {
      try {
        const response = await fetch(POSTS_URL);
        if (!response.ok) throw new Error("Failed to load JSON");

        const posts = await response.json();
        renderPosts(posts);
      } catch (err) {
        showError(err.message);
      }
    }

    function renderPosts(posts) {
      const container = document.getElementById("posts");
      container.innerHTML = "";

      posts.forEach(post => {
        const div = document.createElement("div");
        div.className = "post";

        div.innerHTML = `
          <h2>${post.title}</h2>
          <div class="meta">
            ${post.author ?? "Unknown"} | ${post.date ?? ""}
          </div>
          <div>${post.content}</div>
        `;

        container.appendChild(div);
      });
    }

    function showError(message) {
      document.getElementById("posts").innerHTML =
        `<div class="error">${message}</div>`;
    }

    loadPosts();
  </script>
</body>
</html>
