<script>
function RandomURL(len = 2) {
let length = 8; // controls output length
let letters = "abcdefghijklmnopqrstuvwxyz";
let result = "";

for (let i = 0; i < length; i++) {
    result = result + letters[Math.floor(Math.random() * letters.length)];
}
return result;
}

// Always generate a new hash on every load or refresh
location.replace("#" + "lav-" + RandomURL());
