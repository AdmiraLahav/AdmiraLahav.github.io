<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admiral Lahav - Dev Blog</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .post { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Blog - Dev Mode</h1>

  <form id="postForm">
    <input type="text" id="postTitle" placeholder="Post Title" required><br>
    <textarea id="postContent" placeholder="Post content..." required></textarea><br>
    <button type="submit">Upload Post</button>
  </form>

  <h2>Posts</h2>
  <div id="postsContainer"></div>

  <script src="config.js"></script>
  <script>
    function loadPosts() {
      fetch(`https://raw.githubusercontent.com/${GITHUB_USERNAME}/${GITHUB_REPO}/main/${FILE_PATH}`)
        .then(res => res.json())
        .then(posts => {
          const container = document.getElementById('postsContainer');
          container.innerHTML = '';
          posts.forEach(post => {
            const div = document.createElement('div');
            div.className = 'post';
            div.innerHTML = `<h3>${post.title}</h3><p>${post.content}</p>`;
            container.appendChild(div);
          });
        });
    }

    function writePostToGitHub(newPost) {
      fetch(`https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/${FILE_PATH}`, {
        headers: { Authorization: `Bearer ${GITHUB_TOKEN}` }
      })
      .then(res => res.json())
      .then(fileData => {
        const existingContent = JSON.parse(atob(fileData.content.replace(/\n/g, '')));
        existingContent.unshift(newPost);
        const updatedContent = btoa(JSON.stringify(existingContent, null, 2));
        return fetch(`https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/${FILE_PATH}`, {
          method: 'PUT',
          headers: {
            'Authorization': `Bearer ${GITHUB_TOKEN}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            message: `Add post: ${newPost.title}`,
            content: updatedContent,
            sha: fileData.sha
          })
        });
      })
      .then(() => {
        alert("✅ Post uploaded!");
        loadPosts();
      })
      .catch(err => {
        console.error("❌ GitHub save error:", err);
        alert("Failed to save post.");
      });
    }

    window.onload = function () {
      loadPosts();
      document.getElementById('postForm').addEventListener('submit', function (e) {
        e.preventDefault();
        const title = document.getElementById('postTitle').value;
        const content = document.getElementById('postContent').value;
        writePostToGitHub({ title, content });
        this.reset();
      });
    };
  </script>
</body>
</html>
