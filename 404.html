<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="color-scheme" content="light dark">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>This site can’t be reached</title>
  <style>
    body {
      --bg: #fff;
      --text: #5f6368;
      --heading: #202124;
      --link: rgb(26, 115, 232);
      --btn-bg: rgb(138, 180, 248);
      --btn-bg-active: rgb(129, 162, 208);
      --btn-text: #202124;

      background: var(--bg);
      color: var(--text);
      margin: 0;
      word-wrap: break-word;
    }

    @media (prefers-color-scheme: dark) {
      body {
        --bg: #202124;
        --text: #9aa0a6;
        --heading: #e8eaed;
        --link: rgb(138, 180, 248);
        --btn-bg: rgb(138, 180, 248);
        --btn-bg-active: rgb(129, 162, 208);
        --btn-text: #202124;
      }
    }

    a {
      color: var(--link);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .interstitial-wrapper {
      box-sizing: border-box;
      max-width: 600px;
      margin: 14vh auto 0;
      padding: 0 24px;
    }

    .icon {
      width: 72px;
      height: 72px;
      margin: 0 0 40px;
      background-size: 100%;
      background-repeat: no-repeat;
      background-image: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAEgAAABIAQMAAABvIyEEAAAABlBMVEUAAABTU1OoaSf/AAAAAXRSTlMAQObYZgAAAENJREFUeF7tzbEJACEQRNGBLeAasBCza2lLEGx0CxFGG9hBMDDxRy/72O9FMnIFapGylsu1fgoBdkXfUHLrQgdfrlJN1BdYBjQQm3UAAAAASUVORK5CYII=");
    }

    h1 {

      color: var(--text);
      font-size: 1.6em;
      font-weight: normal;
      line-height: 1.25em;
      margin: 0 0 16px;
    }

    p {
      margin: 0 0 12px;
      line-height: 1.6em;
    }

    .error-code {
      margin-top: 8px;
      font-size: 0.8em;
      text-transform: uppercase;
      color: var(--text);
    }

    .nav-wrapper {
      margin-top: 44px;
    }

    button {
      border: 0;
      border-radius: 20px;
      box-sizing: border-box;
      cursor: pointer;
      font-size: .875em;
      margin: 0;
      padding: 10px 18px;
      user-select: none;
      background: var(--btn-bg);
      color: var(--btn-text);
    }

    button:active {
      background: var(--btn-bg-active);
    }

    @media (max-width: 420px) {
      button {
        width: 100%;
        padding: 16px 24px;
      }
      .nav-wrapper {
        margin-top: 30px;
      }
    }
  </style>
</head>
<body style="font-family: 'Segoe UI', Tahoma, sans-serif; font-size: 100%">
  <div class="interstitial-wrapper">
    <div class="icon" aria-hidden="true"></div>

    <h1 style="size: 110%;">This site can’t be reached</h1>
    <p>Check if there is a typo in <span id="url"></span>.</p>
    <p>If spelling is correct, <a href="/Actual-Website/index.html" id="help-link">try running Windows Network Diagnostics</a>.</p>
    <div class="error-code">DNS_PROBE_FINISHED_NXDOMAIN</div>

    <div class="nav-wrapper">
      <button type="button" id="reload">Reload</button>
    </div>
  </div>

  <script>
console.warn("You are not supposed to be here")
    document.getElementById('reload').addEventListener('click', () => location.reload());
    const u = document.getElementById('url');
    if (location && location.hostname) u.textContent = location.hostname;
  </script>
</body>
</html>
