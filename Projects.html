<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Projects</title>
  <!-- SEO + PWA polish -->
  <meta name="description" content="Projects by AdmiraLahav — cyber‑terminal themed showcase." />
  <meta name="theme-color" content="#00ccff" />
  <link rel="icon" href="icon.png" />
  <style>
    :root {
      --navbar-height: 50px;
      --panel-bg: rgba(0, 16, 64, 0.65);
      --panel-fg: #00ccff;
      --panel-border: #00ccff;
    }

    html { scroll-behavior: smooth; }

    body {
      margin: 0;
      overflow-x: hidden;
      background: black;
      font-family: ui-monospace, monospace;
      color: var(--panel-fg);
    }

    /* Background canvases */
    canvas#matrix { position: fixed; inset: 0; display: block; z-index: 0; }
    canvas#matrix-blur { position: fixed; inset: 0; display: block; z-index: -1; filter: blur(60px) brightness(0.4); transform: scale(1.1); pointer-events: none; }

    /* Text boxes (pixel sizing); scroll-margin-top prevents anchor hiding under navbar */
    .textbox {
      position: absolute;
      scroll-margin-top: var(--navbar-height);
      color: var(--panel-fg);
      background: var(--panel-bg);
      border: 1px solid var(--panel-border);
      border-radius: 8px;
      padding: 12px 18px;
      box-sizing: border-box;
      white-space: pre-wrap;
      word-break: break-word;
      line-height: 1.4;
      z-index: 10;
      box-shadow: 0 0 12px rgba(0, 128, 255, 0.25);
      backdrop-filter: blur(2px);
      -webkit-backdrop-filter: blur(2px);
      opacity: 0; /* for fade-in */
      transform: translateY(40px);
      transition: opacity 1s ease, transform 1s ease;
    }
    .textbox.visible { opacity: 1; transform: translateY(0); }
    .textbox::before { content: attr(data-title); display: block; font-size: 11px; opacity: 0.7; margin-bottom: 4px; letter-spacing: 0.04em; }

    /* Scroll layout: first screen shows matrix only, then content */
    .content { position: relative; margin-top: 0vh; padding-bottom: 200vh; }

    /* Navbar shown after scroll */
    .navbar {
      position: fixed; top: 0; left: 0; width: 100%; height: var(--navbar-height);
      background: rgba(0,0,0,0.8); border-bottom: 1px solid var(--panel-border);
      display: flex; align-items: center; padding: 0 20px; z-index: 20;
      opacity: 0; pointer-events: none; transition: opacity .4s ease;
    }
    .navbar.visible { opacity: 1; pointer-events: auto; }
    .navbar a { color: var(--panel-fg); margin-right: 15px; text-decoration: none; }

    /* Mobile rescue */
    @media (max-width: 800px) {
      .textbox { width: 90vw !important; left: 5vw !important; top: auto !important; position: relative; margin: 20px 0; }
    }
  </style>
</head>
<body>
  <!-- Background -->
  <canvas id="matrix-blur"></canvas>
  <canvas id="matrix"></canvas>

  <!-- Navbar (appears after first screen) -->
  <div class="navbar" id="navbar">
    <!-- Use relative links so we don't reload the whole site unnecessarily -->
    <a href="index.html">Home</a>
    <a href="index.html#about">About</a>
    <a href="#">Projects</a>
    <a href="https://github.com/AdmiraLahav" target="_blank">GitHub</a>
  </div>

  <!-- Content -->
  <div class="content">
    <!-- Example project card; copy/paste to add more projects without touching JS/CSS -->
    <div id="Steganography" class="textbox" data-title="Steganography" style="top: 10px; left: 150px; width: 500px; height: 200px;">
Steganography - the process of hiding data inside a picture
<a href="https://github.com/AdmiraLahav/Lahav_Steganography" target="_blank">Link to the repository</a>
    </div>

    <!-- More projects go here ... -->
  </div>

  <!-- Shared matrix engine; keeps background logic in one place across pages -->
  <script src="matrix.js"></script>

  <script>
    // Navbar reveal logic; appears after you scroll past the first viewport height
    (function(){
      const navbar = document.getElementById('navbar');
      const showAfter = window.innerHeight - 50; // keep in sync with --navbar-height
      function onScroll(){ if (window.scrollY > showAfter) navbar.classList.add('visible'); else navbar.classList.remove('visible'); }
      window.addEventListener('scroll', onScroll, { passive: true });
      onScroll();
    })();

    // Fade-in textboxes when they come into view (progressive reveal)
    (function(){
      const observer = new IntersectionObserver(entries => {
        entries.forEach(e => { if (e.isIntersecting) e.target.classList.add('visible'); });
      }, { threshold: 0.2 });
      document.querySelectorAll('.textbox').forEach(box => observer.observe(box));
    })();
  </script>
</body>
</html>
