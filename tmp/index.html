<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quick Search</title>
    <style>
      :root {
        --bg:#000001;
      }
        body {
            background: var(--bg);
            color: aliceblue;
            font-family: monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        input {
          background: var(--bg);
            width: 400px;
            padding: 12px;
            font-size: 18px;
            border: 1px solid rgba(255,255,255,0.05);
            outline: none;
            text-emphasis-color: white;
            color: aliceblue;
        }
    </style>
</head>
<body>
    <form action="https://duckduckgo.com/search" method="get">
        <input type="text" name="q" placeholder="Search the web..." autofocus>
    </form>
</body>
</html>
